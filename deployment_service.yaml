apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-test3
  labels:
    app: flask-test3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-test3
  template:
    metadata:
      labels:
        app: flask-test3
    spec:
      containers:
        - name: flask-test3
          #image: gcr.io/glossy-champion-343401/gke:latest
          image: gcr.io/glossy-champion-343401/gke@sha256:6ef5c3b5128c5bb42ab3495a1bfeded02ce7d61daa12b91c7508aae82efec8ef
---
apiVersion: v1
kind: Service
metadata:
  name: flask-test3
  namespace: default
  labels:
    app: flask-test3
spec:
  selector:
    app: flask-test3
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      nodePort: 30001
  type: NodePort
  #type: LoadBalancer

